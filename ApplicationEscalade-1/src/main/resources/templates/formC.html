<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<link href="style.css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
<title>Commentaire</title>
</head>
<body>

      <header>
         <div class="conteneur">
             <h1> Laissez votre commentaire<samp class="point-orange"> . </samp> </h1>
             <nav>
                 <ul>
                   <li><a th:href="@{/}"> Acceuil</a></li>
                     <li><a th:href="@{Topos/ListeTopos}"> Les topos</a></li>
                     <li><a th:href="@{Topos/Connexion}"> Connexion</a></li>
                     <li><a th:href="@{/inscription}"> Inscription</a></li>
                 </ul>
             </nav>
         </div>
     </header>


    <div class="container">
        
        <form th:action="@{saveC}" method="POST">
            <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <label class="control-label"> Nom: </label>
                <input class="form-control" type="text" name="nomutilisateur" th:value="${commentaire.nomutilisateur}"/>
            </div>

            <div class="form-group">
                <label class="control-label"> Texte: </label>
                <textarea class="form-control" type="text" name="texte" th:value="${commentaire.texte}" placeholder="Votre Texte" cols="100", rows="10">  </textarea>
            </div>

            <button type="submit" class="btn btn-primary"> Soumettre </button>

            <a th:href="@{ListeCommentaire}"class="boutton2"> Consulter les commentaire </a> 
            
            </div>
        </form>
    </div>

     <footer>
         <div class="conteneur">
             <h1> Notre communauté <samp class="point-orange">.</samp></h1>
             <div class="copyright"> copyright 2019. Tout droits réservés.</div>
         
         </div>
     </footer>
</body>
</html>
