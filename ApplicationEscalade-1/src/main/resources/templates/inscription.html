<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<link href="style.css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
<title>Formulaire d'Inscription</title>
</head>

<body>
 
    <div class="container">
        <div class="col-md-6 col-sm-6 col-xs-12">
        <form th:action="@{saveUtilisateur}" method="POST">
            <div class="form-group">
                <label>Nom:</label>
                <input class="form-control" type="text" name="nom" th:value="${utilisateur.nom}"/>
                <span class="text-danger" th:errors="${utilisateur.nom}"></span>
            </div>

            <div class="form-group">
                <label>Prenom:</label>
                <input class="form-control" type="text" name="prenom" th:value="${utilisateur.prenom}"/>
                <span class="text-danger" th:errors="${utilisateur.prenom}"></span>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" type="text" name="email" th:value="${utilisateur.email}"/>
                <span class="text-danger" th:errors="${utilisateur.email}"></span>
            </div>

            <div class="form-group">
                <label>Mot de passe:</label>
                <input class="form-control" type="text" name="motdepasse" th:value="${utilisateur.motdepasse}"/>
                <span class="text-danger" th:errors="${utilisateur.motdepasse}"></span>
            </div>

            <button class="btn btn-primary">Save</button>
        </form>
    </div>
    </div>
</body>
</html>
